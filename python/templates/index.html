<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculauto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body onload="esconderLogin()" class="vh-100 vw-100">
    <div class="d-flex align-items-center vh-100 vw-100 justify-content-center">


        <div id="box" class="border border-secondary w-25 h-75 rounded bg-light bg-gradient shadow p-3 mb-5 bg-body">
            <div class="w-100 h-25 d-flex align-items-center justify-content-center">
                <h1 class="fs-3 font-monospace">Calculauto</h1>
            </div>
            <div class="w-100 h-75 d-flex align-items-center justify-content-center">
                <div class="w-100 h-75 text-center">
                    <p class="font-monospace">Bem vindo ao Calculauto!</p><hr>
                    <p class="font-monospace">Calculadoras matemáticas práticas e rápidas para resolver equações matemáticas!</p>
                    <button onclick="abrirCadastro()" type="button" class="btn btn-dark">Começar</button>
                </div>
            </div>
        </div>


        <form id="box-login" class="w-25 h-60 border border-secondary rounded bg-light bg-gradient shadow p-3 mb-5 bg-body">
          <div><h1>Cadastro</h1></div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
          <a href="#" onclick="abrirCadastro()">Já possui cadastro?</a><br>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>




        <form id="box-cadastro" class="w-25 h-60 border border-secondary rounded bg-light bg-gradient shadow p-3 mb-5 bg-body">
          <div><h1>Login</h1></div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
          <a href="#" onclick="abrirLogin()">Não possui cadastro?</a><br>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>


      </div>
    </div>
    <script src="../static/js/script_index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
